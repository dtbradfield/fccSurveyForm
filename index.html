<!DOCTYPE html>
<html>
<link rel="stylesheet" href="main.css">
  <head>
    <title>
      Survey Form
    </title>
  </head>
  
  <body>
    <h1 id="title">Survey Form<h1>
      <p id="description">Let us know how we can 
        improve freeCodeCamp
      </p>
      <form id="survey-form" action="#0">
        <div>
          <label for="name" id="name-label">
          *Name
          </label>
          <input id="name" placeholder="Enter your
                                  name" required>
        </div>
        <div>
          <label for="email" id="email-label">
          *Email
          </label>
          <input type="email" name="email" 
                 id="email" placeholder="Enter your 
                             Email" required>
        </div>
        <div>
          <label for="number" id="number-label">
          *Age 
          </label>
          <input id="number" type="number"
                 name="number" min="1" max="120"
                 placeholder="Age" 
                 required>
        </div>
        <div>
          <label for="dropdown">
          Which option best describes your current 
          role?
          </label>
          <select id="dropdown">
            <option value="student">
              Student
            </option>
            <option value="fullTimeJob">
              Full Time Job
            </option>
            <option value="fullTImeLearner">
              Full Time Learner
            </option>
            <option value="noSay">
              Prefer Not To Say
            </option>
            <option value="other">
              Other
            </option>
          </select>
        </div>
        <div>
          <label for="radioChoices">* How likely is that you would recommend freeCodeCamp to a friend?
          </label>
        </div>
        <div id="radioChoices">
        <div>
           <input type="radio" name="pickOne" 
                 value="Definitely" id="definitely">
          <label for="definitely">
            Definitely
          </label>
        </div>
        <div>
           <input type="radio" name="pickOne" 
                 value="Maybe" id="maybe">
          <label for="maybe">
            Maybe
          </label>
        </div>
        <div>
           <input type="radio" name="pickOne" value="unsure" id="unsure">
          <label for="unsure">
            Not Sure
          </label>
        </div>
        </div>
        <div>
          <label for="checkboxes">
            Things that should be improved in the future
(Check all that apply):
          </label>
          <div id="checkboxes">
            <input type="checkbox" name="checkbox" value="val1">val1
            <input type="checkbox" name="checkbox" value="val2">val2
            <input type="checkbox" name="checkbox" value="val3">val3
            <input type="checkbox" name="checkbox" value="val4">val4
            <input type="checkbox" name="checkbox" value="val5">val5
          </div>
          <div>
            Any comments/questions?
            <textarea> Enter text here </textarea>
          </div>
          <div>
            <button id="submit">Submit </button>
          </div>
        </div>
      </form>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
  </body>
</html>
